<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/estilos.css">
    <link rel="stylesheet" href="src/reset.css">
</head>

<body>
    <main>
        <div class="container">

            <div class="info">
                <div class="titulo">
                    <p>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</p>
                </div>

                <div class="texto">
                    <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em
                        menos de 24h.</p>
                </div>
            </div>

            <form class="formulario">
                <input type="text" class="nome borda-preta" placeholder="Nome completo *">
                <p class="texto-vermelho">campo obrigatório</p>
                <input type="email" class="email borda-preta" placeholder="Email *">
                <p class="texto-vermelho">campo obrigatório</p>
                <input type="tel" class="telefone borda-preta" placeholder="Telefone *">
                <p class="texto-vermelho">campo obrigatório</p>
                <textarea class="mensagem borda-preta" placeholder="Mensagem *"></textarea>
                <p class="texto-vermelho"></p>
                <p>*campos obrigatórios</p>
                <button type="submit" class="btn">Enviar</button>
            </form>

        </div>
    </main>

    <script src="src/script.js" type="text/javascript"></script>
</body>

</html>
